<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space 3D - Six Degrees of Freedom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            outline: none;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            color: #0f0;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
        }

        /* Bottom Cockpit HUD - Spaceship Style */
        #cockpit-hud {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            border-top: 2px solid #0f0;
            padding: 12px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            backdrop-filter: blur(5px);
            box-shadow: 0 -2px 10px rgba(0, 255, 0, 0.3);
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .hud-section.center {
            flex: 1;
            align-items: center;
            max-width: 400px;
        }

        .stat-line {
            margin: 2px 0;
            font-size: 11px;
            line-height: 1.3;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .stat-line.vertical {
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            color: #888;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 60px;
        }

        .stat-value {
            color: #0f0;
            font-weight: bold;
            font-size: 14px;
        }

        .stat-value.warning {
            color: #ff8800;
        }

        .stat-value.critical {
            color: #f00;
            animation: blink 0.5s infinite;
        }

        .stat-value.large {
            font-size: 18px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Station Direction Indicator */
        #station-indicator {
            position: absolute;
            pointer-events: none;
            transform-origin: center center;
        }

        .arrow-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #00ffff;
            animation: pulse 1.5s infinite;
            /* Arrow points right by default, rotation will orient it */
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.15); }
        }

        /* Upgrade Menu - Toggleable Overlay */
        #upgrade-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 20px;
            pointer-events: auto;
            display: none;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        #upgrade-menu.visible {
            display: block;
        }

        #upgrade-menu-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0f0;
        }

        #upgrade-menu-title {
            font-size: 18px;
            color: #0f0;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #upgrade-menu-hint {
            font-size: 10px;
            color: #888;
            margin: 5px 0 0 0;
        }

        #upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .upgrade-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 12px;
            pointer-events: auto;
        }

        .upgrade-panel.disabled {
            border-color: #444;
            opacity: 0.6;
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .upgrade-name {
            font-size: 13px;
            font-weight: bold;
            color: #ff8800;
        }

        .upgrade-level {
            font-size: 12px;
            color: #0af;
        }

        .progress-container {
            background: rgba(0, 50, 0, 0.5);
            border: 1px solid #0f0;
            border-radius: 3px;
            height: 18px;
            position: relative;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff8800 0%, #ffaa00 100%);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 3px #000, 0 0 3px #000;
            white-space: nowrap;
        }

        .upgrade-button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 6px 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            width: 100%;
        }

        .upgrade-button:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }

        .upgrade-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .upgrade-button.ready {
            border-color: #ff8800;
            color: #ff8800;
            animation: pulse 1.5s infinite;
        }

        .upgrade-button.ready:hover {
            background: #ff8800;
            color: #000;
            box-shadow: 0 0 15px #ff8800;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px #ff8800; }
            50% { box-shadow: 0 0 15px #ff8800; }
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid currentColor;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }

        .objective-item {
            font-size: 10px;
            margin: 2px 0;
        }

        .objective-item.completed {
            color: #0f0;
        }

        /* Enhanced Crosshair */
        #crosshair-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #crosshair {
            width: 24px;
            height: 24px;
            border: 2px solid #0f0;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            position: relative;
        }

        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: #0f0;
            box-shadow: 0 0 3px #0f0;
        }

        #crosshair::before {
            width: 2px;
            height: 10px;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 10px;
            height: 2px;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
        }


        /* Upgrade menu hint - Top Center */
        #upgrade-hint {
            font-size: 10px;
            color: #888;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 3px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            z-index: 10;
        }

        #upgrade-hint .key {
            color: #0f0;
            font-weight: bold;
            background: rgba(0, 255, 0, 0.1);
            padding: 1px 4px;
            border-radius: 2px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        /* Quick upgrade hints */
        .quick-upgrade-hint {
            display: none;
            font-size: 9px;
            color: #ff8800;
            font-weight: bold;
            background: rgba(255, 136, 0, 0.2);
            padding: 1px 5px;
            border-radius: 2px;
            border: 1px solid rgba(255, 136, 0, 0.5);
            animation: pulse-orange 1.5s infinite;
            pointer-events: none;
            margin-left: 4px;
            margin-right: 2px;
            vertical-align: middle;
        }

        .quick-upgrade-hint.visible {
            display: inline-block;
        }

        @keyframes pulse-orange {
            0%, 100% {
                box-shadow: 0 0 3px rgba(255, 136, 0, 0.3);
                opacity: 1;
            }
            50% {
                box-shadow: 0 0 8px rgba(255, 136, 0, 0.6);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="ui">
        <!-- Bottom Cockpit HUD -->
        <div id="cockpit-hud">
            <!-- Left Section: Ship Status -->
            <div class="hud-section">
                <div class="stat-line">
                    <span class="stat-label">SHIP</span>
                    <span class="stat-value large" id="health">100</span>
                    <span style="color: #888; font-size: 11px;">%</span>
                </div>
                <div class="stat-line">
                    <span class="stat-label">STATION</span>
                    <span id="hint-station" class="quick-upgrade-hint">[2]</span>
                    <span id="hint-defense" class="quick-upgrade-hint">[3]</span>
                    <span class="stat-value" id="station-health">100</span>
                    <span style="color: #888; font-size: 11px;">%</span>
                    <span style="color: #0af; font-size: 10px; margin-left: 3px;">L<span id="station-level-hud">1</span></span>
                </div>
            </div>

            <!-- Center Section: Weapon & Resources -->
            <div class="hud-section center">
                <div class="stat-line vertical">
                    <div style="display: flex; align-items: baseline; gap: 8px;">
                        <span class="stat-label">WEAPON</span>
                        <span id="hint-ship" class="quick-upgrade-hint">[1]</span>
                        <span class="stat-value" id="weapon-name" style="font-size: 12px; color: #0af;">Kinetic Cannon</span>
                        <span style="color: #0af; font-size: 10px;">LVL <span id="ship-guns-lvl">1</span></span>
                    </div>
                    <div style="display: flex; align-items: baseline; gap: 8px;">
                        <span class="stat-label">RESOURCES</span>
                        <span class="stat-value large" id="resources">0</span>
                    </div>
                </div>
            </div>

            <!-- Right Section: Combat Status -->
            <div class="hud-section">
                <div class="stat-line">
                    <span class="stat-label">MISSILES</span>
                    <span id="hint-missiles" class="quick-upgrade-hint">[4]</span>
                    <span class="stat-value" style="color: #ff8800;" id="missile-count">10</span>
                </div>
                <div class="stat-line">
                    <span class="stat-label">ENEMIES</span>
                    <span class="stat-value" id="enemies">0</span>
                </div>
                <div style="font-size: 8px; color: #555; margin-top: 2px; text-align: right;" id="enemy-breakdown"></div>
            </div>
        </div>

        <!-- Center: Crosshair -->
        <div id="crosshair-container">
            <div id="crosshair"></div>
        </div>

        <!-- Station Direction Indicator -->
        <div id="station-indicator" style="display: none;">
            <div class="arrow-icon"></div>
        </div>

        <!-- Top Center: Upgrade Hint -->
        <div id="upgrade-hint" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">
            <span class="key">U</span> Upgrades
        </div>

        <!-- Hidden elements for UIManager compatibility -->
        <span id="sector-name" style="display: none;"></span>
        <span id="sector" style="display: none;"></span>
        <div id="obj-ship" style="display: none;"></div>
        <div id="obj-station" style="display: none;"></div>
        <div id="obj-guns" style="display: none;"></div>

        <!-- Upgrade Menu Overlay (Hidden by default) -->
        <div id="upgrade-menu">
            <div id="upgrade-menu-header">
                <h2 id="upgrade-menu-title">Upgrades</h2>
                <p id="upgrade-menu-hint">Press U to close | Use number keys 1-4 for quick upgrades</p>
            </div>
            <div id="upgrade-grid">
                <!-- Ship Weapons Panel -->
                <div class="upgrade-panel" id="ship-weapons-panel">
                    <div class="upgrade-header">
                        <span class="upgrade-name" id="weapon-name-panel">Kinetic Cannon</span>
                        <span class="upgrade-level">LVL <span id="ship-guns-lvl-panel">1</span></span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="ship-progress" style="width: 0%;"></div>
                        <div class="progress-text" id="ship-progress-text">0 / 100</div>
                    </div>
                    <button class="upgrade-button" id="upgrade-ship-btn">
                        <span class="shortcut-key">1</span>
                        <span id="ship-btn-text">Upgrade</span>
                    </button>
                </div>

                <!-- Station Panel -->
                <div class="upgrade-panel disabled" id="station-panel">
                    <div class="upgrade-header">
                        <span class="upgrade-name">Station</span>
                        <span class="upgrade-level">LVL <span id="station-lvl">0</span></span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="station-progress" style="width: 0%;"></div>
                        <div class="progress-text" id="station-progress-text">0 / 100</div>
                    </div>
                    <button class="upgrade-button" id="upgrade-station-btn">
                        <span class="shortcut-key">2</span>
                        <span>Build</span>
                    </button>
                </div>

                <!-- Defense Panel -->
                <div class="upgrade-panel disabled" id="defense-panel">
                    <div class="upgrade-header">
                        <span class="upgrade-name">Defense Turrets</span>
                        <span class="upgrade-level">LVL <span id="defense-lvl">0</span></span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="defense-progress" style="width: 0%;"></div>
                        <div class="progress-text" id="defense-progress-text">0 / 75</div>
                    </div>
                    <button class="upgrade-button" id="upgrade-defense-btn" disabled>
                        <span class="shortcut-key">3</span>
                        <span>BUILD STATION FIRST</span>
                    </button>
                </div>

                <!-- Missiles Panel -->
                <div class="upgrade-panel" id="missiles-panel" style="border-color: #ff8800;">
                    <div class="upgrade-header">
                        <span class="upgrade-name" style="color: #ff8800;">Missiles</span>
                        <span class="upgrade-level" style="color: #ff8800;">x<span id="missile-count-panel">10</span></span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="missile-progress" style="width: 0%;"></div>
                        <div class="progress-text" id="missile-progress-text">0 / 100</div>
                    </div>
                    <button class="upgrade-button" id="buy-missiles-btn">
                        <span class="shortcut-key">4</span>
                        <span id="missile-btn-text">Buy 10 Pack</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Damage overlay for player hits -->
        <div id="damage-overlay" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 0, 0, 0.4) 100%);
            transition: opacity 0.1s ease-out;
        "></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
